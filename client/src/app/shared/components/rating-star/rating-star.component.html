    <div class="rating">

            <i class="material-icons" *ngFor="let i of starArr">star</i>
        </div>
        <div class="rating-star" [ngStyle]="{ width: ratingPercent }">
            <i class="material-icons" *ngFor="let i of starArr">star</i>
        </div>
    </div>
</div>
